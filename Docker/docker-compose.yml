version: "3.9"
   
services:
  db:
    image: postgres
    container_name: app_postgres
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app_django
    image: app_django
    restart: unless-stopped
    volumes:
      - ./..:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: